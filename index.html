<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAF MCQ Q&A - Answers Generated by AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2d6a4f;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 18px;
      margin: 20px 0 10px;
      color: #1b4332;
    }

    .answers {
      list-style-type: none;
      padding: 0;
    }

    .answers li {
      margin-bottom: 10px;
    }

    .answers input[type="radio"] {
      margin-right: 10px;
    }

    .btn {
      display: block;
      margin: 20px auto 10px;
      padding: 12px 25px;
      font-size: 16px;
      background: #38b000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2f8d00;
    }

    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    .correct {
      background-color: #d1e7d1;
      color: #2d6a4f;
      padding: 10px;
      border-radius: 5px;
    }

    .incorrect {
      background-color: #f8d7da;
      color: #842029;
      padding: 10px;
      border-radius: 5px;
    }

    @media screen and (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .btn {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PAF MCQ Q&A - Answers Generated by AI</h1>
    <form id="quiz-form">
      <div id="quiz-container"></div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script src="index.js"></script>
    
</body>
</html>
